<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    body {
        background-color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        margin: 0;
        height: 100vh;
        flex-wrap: wrap;
    }

    .container {
        display: flex;
        justify-content:center;
        gap: 20px;
        width: 100%;
        /* max-width: 1200px; */
    }

    #map {
        width: 900px;
        height: 700px;
        border: 1px solid black;
        border-radius: 10px;
        flex-shrink: 0;
    }

    .form-container {
        width: 600px;
        background-color: #006633;
        border-radius: 10px;
        border: 1px solid black;
        flex-shrink: 0;
        padding: 20px;
        color: #fff;
    }

    .form-style .form-label {
        color: #fff;
    }

    .logo img {
        max-width: 50px;
        height: auto;
    }

    .title-container {
        display: flex;
        align-items: center;    
        justify-content: space-between  ;
        gap: 20px;
    }

    @media (max-width: 768px) {
        body {
            padding: 10px;
        }

        .container {
            flex-direction: column;
            align-items: center;
        }

        #map, .form-container {
            width: 100%;
            max-width: 100%;
        }

        #map {
            height: 300px;
        }
    }

    @media (max-width: 480px) {
        .title-container {
            flex-direction: column;
            align-items: flex-start;
        }

        .logo img {
            max-width: 40px;
        }

        #map {
            height: 250px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div id="map"></div>
        <div class="form-container">
          <div class="form-style">
            <form>
                <div class="title-container">
                    <h1>USUMap</h1>
                    <div class="logo">
                        <img src="asset/627e22bffb8551d41bf21ccd.png" alt="Logo USU">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="Titik Lokasi Awal" class="form-label">Titik Lokasi Awal</label> 
                    <input type="text" placeholder="Titik Lokasi Awal" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="Titik Lokasi Akhir" class="form-label">Titik Lokasi Akhir</label>
                    <input type="text" placeholder="Titik Lokasi Akhir" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="filter" class="form-label">Filter</label>
                    <input type="text" placeholder="Filter" class="form-control">
                </div>                    
            </form>
          </div>
          <a href="index2.html" class="btn btn-light">Kembali</a>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
